version: "3"
services:
  prometheus:
    image: prom/prometheus
    restart: always
    volumes:
    - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
    - 9090:9090
  grafana:
    image: grafana/grafana
    restart: always
    ports:
    - 80:3000
    links:
    - prometheus
    volumes:
    - ./grafana:/var/lib/grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: password
      GF_USERS_ALLOW_SIGN_UP: "true"
